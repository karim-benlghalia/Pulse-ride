<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pulse Ride</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="pulse-ride.css" rel="stylesheet"/>
  <script src="./script.js"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Your Account</a>
            <a href="#">Your Itineraries</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
         <div id="menu"> <span id="menu" onclick="openNav()">&#9776;    
          <a href="index.html"><img id="logoImg" src="./logo.png" alt="Pulse Ride"></a></span></div>
          
  <div class="centered-div">
    <h1>Customize your travel</h1>
    <p>Your current suggested mode of transportation is Lyft. You may also choose from the rest of the available methods below.</p>
    
    <table style="width:100%">
      <tr style="font-size: 20px">
        <th >Mode</th>
        <th >Cost</th>
        <th >Travel Time</th>
      </tr>
      <tr>
        <td>Lyft</td>
        <td id="lyft_price"></td>
        <td id="lyft_time"></td>
      </tr>
      <tr>
        <td>Uber</td>
        <td id="uber_price"></td>
        <td id="uber_time"></td>
      </tr>
      <tr>
        <td>Driving</td>
        <td id="drive_price"></td>
        <td id="drive_time"></td>
      </tr>
      <tr>
        <td>Bus</td>
        <td id="bus_price"></td>
        <td id="bus_time"></td>
      </tr>
      <tr>
        <td>Bike Share</td>
        <td id="bike_price"></td>
        <td id="bike_time"></td>
      </tr>
    </table>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script src="./getResults.js"></script>
</html>
