<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pulse Ride</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="pulse-ride.css" rel="stylesheet"/>
  <script src="./script.js"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
           <a href="#">Home</a>
        <a href="#">Your Account</a>
        <a href="#">Find a route</a>
          </div>
         <div id="menu"> <span id="menu" onclick="openNav()">&#9776;    
          <a href="index.html"><img id="logoImg" src="./logo.png" alt="Pulse Ride"></a></span></div>
          
  <div class="centered-div">
    <h1>Customize your travel</h1>
    <p>Choose the transportation that works best for you from the available methods below.</p>

    <table style="width:100%">
      <tr style="font-size: 20px">
        <th >Mode</th>
        <th >Cost</th>
        <th >Travel Time</th>
      </tr>
      <tr style="text-align:left">
        <td><a href="https://www.lyft.com/app">Lyft</a></td>
        <td id="lyft_price"></td>
        <td id="lyft_time"></td>
      </tr>
      <tr style="text-align:left">
        <td><a href="https://www.uber.com/us/en/ride/">Uber</a></td>
        <td id="uber_price"></td>
        <td id="uber_time"></td>
      </tr>
      <tr style="text-align:left">
        <td><a href="https://www.google.com/maps">Driving</a></td>
        <td id="drive_price"></td>
        <td id="drive_time"></td>
      </tr>
      <tr style="text-align:left">
        <td><a href="https://www.google.com/maps">Bus</a></td>
        <td id="bus_price"></td>
        <td id="bus_time"></td>
      </tr>
      <tr style="text-align:left">
        <td><a href="https://www.google.com/maps">Bike Share</a></td>
        <td id="bike_price"></td>
        <td id="bike_time"></td>
      </tr>
    </table>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script src="./script.js"></script>
<script src="./getResults.js"></script>
</html>
