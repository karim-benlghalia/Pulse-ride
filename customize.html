<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pulse Ride</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="pulse-ride.css" rel="stylesheet" />
</head>
<body>
  <div class="centered-div">
    <h1>Customize your result</h1>
    <p>Your current suggested mode of transportation is Lyft. Here are the cost and travel time for all the other
    available modes.</p>
    <table style="width:100%">
      <tr style="font-size: 20px">
        <th >Mode</th>
        <th >Cost</th>
        <th >Travle Time</th>
      </tr>
      <tr>
        <td>Lyft</td>
        <td>$30.6</td>
        <td>40 mins</td>
      </tr>
      <tr>
        <td>Uber</td>
        <td>$35.6</td>
        <td>40 mins</td>
      </tr>
      <tr>
        <td>Driving</td>
        <td>$25</td>
        <td>35 mins</td>
      </tr>
      <tr>
        <td>Bus</td>
        <td>$5</td>
        <td>80 mins</td>
      </tr>
      <tr>
        <td>Biking</td>
        <td>$3</td>
        <td>150 mins</td>
      </tr>
    </table>
  </div>
</body>
</html>
