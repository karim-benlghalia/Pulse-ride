<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pulse Ride</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="pulse-ride.css" rel="stylesheet" />
</head>
<body>
  <div class="centered-div">
    <h1>Pulse Ride</h1>
    <p>We have booked your ride for you!</p>
    <p>Redirecting you to <b>Lyft</b>...</p>
    <script>
    window.setTimeout(function(){
        window.location.href = "https://www.lyft.com/app";
      }, 3000);
    </script>
    <button type="button" class="primary-button" href="redirect.html">Go back</button>
  </div>
</body>
</html>
