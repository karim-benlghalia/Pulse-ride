<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pulse Ride</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
  <div class="centered-div">
    <h1>Pulse Ride</h1>
    <p>Based on what we know about you and your destination, we suggest that you travel to your destination via:</p>
    <p><b>Lyft</b></p>
      <form action="redirect.html">
        <button type="submit" value="Accept" class="accept-button">Accept</button>
      </form>
      <p>Want to go your own way?</p>
      <form action="customize.html">
        <button type="submit" class="primary-button">Customize</button>
      </form>
    </div>
